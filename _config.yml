title:            msadowski blog
description:      Blog about mechatronics, drones and programming
# put your disqus here
disqus_shortname: https-msadowski-github-io
reading_time:     true # if true, shows the estimated reading time for a post
words_per_minute: 200
logo:             images/logo.png # logo visible in the topbar
# Your site's domain goes here (eg: //mmistakes.github.io, http://mademistakes.com, etc)
# When testing locally leave blank or use http://localhost:4000

url:              https://msadowski.github.io

# draw your top menu here
# each item must have a title and a url.
#   To list post categories. use type: 'categories'
#   To create sub categories. add a submenu item
# See the example
menu:
  - title: 'Home'
    url: '/'
  - title: 'Hire Me'
    url: '/hireMe'
  - title: 'Tags'
    url: '/tags'
  - title: 'Categories'
    url: '/categories'
    type: 'categories'
  # - title: 'Favorites'
  #   url: '#'
  #   submenu:
  #     - title: 'Code Highlighter'
  #       url: '/intro/code-highlighting-post/'
  #     - title: 'Sample Post'
  #       url: '/intro/sample-post/'

# Owner/author information
owner:
  name:           Mateusz Sadowski
  site:           https://msadowski.github.io/
  avatar:         images/avatar_face.jpg
  email:          mat@msadowski.ch
  # Twitter nick for use in Twitter cards and follow button.
  #twitter: msadowski90 # if no twitter in this config, the twitter follow button will be removed
  # GitHub nick for use in follow button in author block.
  github: msadowski

# Social networking links used in author block underneath posts. Update and remove as you like.
social:
  - title: "github"
    url: "https://github.com/msadowski"
  - title: "linkedin"
    url: "https://fr.linkedin.com/in/mateuszsadowski"
  #TODO: - title: "youtube"
  #   url: "https://www.youtube.com/channel/UCfnSek-9HPWOx5e2pH7VFgg"
# Background image to be tiled on all pages
background:

# Analytics and webmaster tools stuff goes here
# google_analytics: "UA-87315483-1"
google_verify: "vcSi7rWmNKpuKVwfd6dE6Ax7Bk2NEKitUHrCeML4oR0"
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify: "8EF645298A68D9B0CB7B415C6A3A4500"

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/Paris
locale:     pl_PL
future:      false
highlighter: rouge
markdown:    kramdown
linenumbers: false
plugins:
  # - jekyll-sitemap
  - jekyll-feed
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 7

# if true, shows the floatting share buttons
float_share: false

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  #
  # enable_coderay: true
  #
  # coderay:
  #   coderay_line_numbers: nil
  #   coderay_line_numbers_start: 1
  #   coderay_tab_width: 4
  #   coderay_bold_every: 10
  #   coderay_css: class

# Octopress
# Default extensions
post_ext: md
page_ext: md
# Found in _templates/
post_layout: post
page_layout: page
# Format titles with titlecase?
titlecase: true

include: [".htaccess"]
exclude: ["files", "lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
plugins: [jekyll-paginate]
